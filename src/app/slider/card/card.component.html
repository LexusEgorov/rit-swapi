<div class="card"
    (click)="openPopup(data)">
    <header>
        <h2>{{data.name}}</h2>
        <img src="../../assets/images/cards/{{getImage()}}.jpg">
    </header>
    <div class="terms-container">
        <dl>
            <dt>Длительность суток:</dt>
            <dd>{{data.rotation_period}} час.</dd>
            <dt>Длительность года:</dt>
            <dd>{{data.orbital_period}} сут.</dd>
            <dt>Диаметр:</dt>
            <dd>{{data.diameter}} км.</dd>
            <dt>Население:</dt>
            <dd>{{data.population}} чел.</dd>
        </dl>
    </div>
</div>
